<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Planner - Organize Your Studies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">ðŸ“š Study Planner</span>
        <button class="btn btn-warning btn-sm" onclick="clearAll()">
          Clear All
        </button>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-success text-white">
              <h5>Add New Task</h5>
            </div>
            <div class="card-body">
              <form id="taskForm">
                <div class="mb-3">
                  <label class="form-label">Subject</label>
                  <input
                    type="text"
                    class="form-control"
                    id="subject"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Task</label>
                  <input type="text" class="form-control" id="task" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">Priority</label>
                  <select class="form-select" id="priority">
                    <option value="high">High</option>
                    <option value="medium" selected>Medium</option>
                    <option value="low">Low</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Due Date</label>
                  <input type="date" class="form-control" id="dueDate" />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Add Task
                </button>
              </form>
            </div>
          </div>

          <div class="card mt-3">
            <div class="card-body">
              <h6>Statistics</h6>
              <p class="mb-1">Total Tasks: <span id="totalTasks">0</span></p>
              <p class="mb-1">Completed: <span id="completedTasks">0</span></p>
              <p class="mb-0">Pending: <span id="pendingTasks">0</span></p>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Search tasks..."
            />
          </div>

          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="all-tab"
                data-bs-toggle="tab"
                data-bs-target="#all"
              >
                All Tasks
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="pending-tab"
                data-bs-toggle="tab"
                data-bs-target="#pending"
              >
                Pending
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="completed-tab"
                data-bs-toggle="tab"
                data-bs-target="#completed"
              >
                Completed
              </button>
            </li>
          </ul>

          <div class="tab-content mt-3" id="myTabContent">
            <div class="tab-pane fade show active" id="all">
              <div id="tasksList"></div>
            </div>
            <div class="tab-pane fade" id="pending">
              <div id="pendingList"></div>
            </div>
            <div class="tab-pane fade" id="completed">
              <div id="completedList"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
